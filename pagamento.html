<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Pagamento</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
    </head>

    <body class="bg-light">
        <div class="container text-center">
            <div class="grid gap-0 row-gap-2">

                <div class="col p-2 bd-highlight">
                    <img src="imagens/logo.png" alt="Logo"
                        class="rounded float-start"
                        style="max-width:20%; height: auto">
                </div>

                <div class="col p-2 flex-grow-1 bd-highlight">
                    <h4 class="text-primary align-text-bottom">Sistema de
                        Lavanderia On-Line</h4>
                </div>

            </div>
            
            <div class="row justify-content-center mt-1">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Escolha a opção de pagamento:</h4>
                    </div>
                    <div class="card-body">       
                        <div class="container mt-5 text-center rounded-pill ">

                            <select class="form-select" aria-label="Default select example">
                                <option selected>Opções de pagamento</option>
                                <option value="1">Cartão de crédito (Até 10x sem juros)</option>
                                <option value="2">Boleto à vista</option>
                                <option value="3">Pix</option>
                                <option value="4">PayPal</option>
                              </select>


                            <div class="mt-3 mb-3">
                                <button type="submit" class="btn btn-success w-auto" formaction="index.html">Confirmar pagamento</button>
                                <a href="index.html" class="btn btn-secondary">Voltar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                
                <div class="row justify-content-center text-center mt-1">
                    <p class="text-secondary" style="font-size: 14px;">Formula Clean &copy; 2023</p>
                </div>

            </div>
        </div>
    </div>
   </body>
</html>
