<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <title>Autocadastro</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
    </headg>
    <body>
        <body class="bg-light">
            <div class="container text-center">
                <div class="grid gap-0 row-gap-2">

                    <div class="col p-2 bd-highlight">
                        <img src="imagens/logo.png" alt="Logo" class="rounded float-start" style="max-width:20%; height: auto">
                    </div>

                    <div class="col p-2 flex-grow-1 bd-highlight">                                            
                        <h4 class="text-primary align-text-bottom">Sistema de Lavanderia On-Line</h4>                      
                    </div>

                </div>

                <div class="row mt-3 justify-content-center">

                    <div class="card">

                        <div class="card-header w-auto">
                            <h4 class="text-center">Cadastro</h4>
                        </div>

                        <div class="card-body">
                            <form>

                                <div class="row g-3">

                                    <div class="col-lg-3 form-floating mb-3">
                                        <input type="number"
                                            class="form-control"
                                            id="floatingInputGrid"
                                            placeholder="CPF"
                                            required>
                                        <label for="floatingInputGrid">CPF
                                            (somente números)</label>
                                    </div>

                                    <div class="col-lg-9 form-floating mb-3">
                                        <input type="name"
                                            class="form-control"
                                            id="floatingInputGrid"
                                            placeholder="Nome"
                                            required>
                                        <label for="floatingInputGrid">Nome
                                            completo (sem abreviações)</label>
                                    </div>

                                </div>

                                <div class="row g-3">

                                    <div class="col-lg-6 form-floating mb-3">
                                        <input type="email"
                                            class="form-control"
                                            id="floatingInputGrid"
                                            placeholder="E-mail"
                                            required>
                                        <label for="floatingInputGrid">E-mail</label>
                                    </div>

                                    <div class="col-lg-6 form-floating mb-3">
                                        <input type="number"
                                            class="form-control"
                                            id="floatingInputGrid"
                                            placeholder="Telefone"
                                            required>
                                        <label for="floatingInputGrid">Telefone
                                            com DDD (somente números)</label>
                                    </div>

                                </div>

                                <h6 class="card-text align-content-center">
                                    Endereço</h6>

                                <div class="col-lg-2 form-floating mb-3">
                                    <input type="text"
                                        class="form-control"
                                        id="cep" placeholder="CEP" required>
                                    <label for="floatingInputGrid">CEP</label>
                                </div>

                                <div class="row g-3">

                                    <div class="col-lg-2 form-floating mb-3">
                                        <select class="form-select"
                                            id="floatingSelect"
                                            aria-label="Floating label select example">
                                            <option selected>Selecione</option>
                                            <option value="1">Avenida</option>
                                            <option value="2">Rua</option>
                                            <option value="3">Travessa</option>
                                        </select>
                                        <label for="floatingSelect">Tipo</label>
                                    </div>

                                    <div class="col-lg-6 form-floating mb-3">
                                        <input type="text"
                                            class="form-control"
                                            id="floatingInputGrid"
                                            placeholder="Logradouro"
                                            required>
                                        <label for="floatingInputGrid">Logradouro</label>
                                    </div>

                                    <div class="col-lg-2 form-floating mb-3">
                                        <input type="number"
                                            class="form-control"
                                            id="floatingInputGrid"
                                            placeholder="Número"
                                            required>
                                        <label for="floatingInputGrid">Número</label>
                                    </div>

                                    <div class="col-lg-2 form-floating mb-3">
                                        <input type="text"
                                            class="form-control"
                                            id="floatingInputGrid"
                                            placeholder="Complemento"
                                            required>
                                        <label for="floatingInputGrid">Complemento</label>
                                    </div>

                                </div>

                                <div class="row g-3">

                                    <div class="col-lg-6 form-floating mb-3">
                                        <input type="text"
                                            class="form-control"
                                            id="floatingInputGrid"
                                            placeholder="Bairro"
                                            required>
                                        <label for="floatingInputGrid">Bairro</label>
                                    </div>

                                    <div class="col-lg-4 form-floating mb-3">
                                        <input type="text"
                                            class="form-control"
                                            id="floatingInputGrid"
                                            placeholder="Cidade"
                                            required>
                                        <label for="floatingInputGrid">Cidade</label>
                                    </div>

                                    <div class="col-lg-2 form-floating mb-3">
                                        <select class="form-select"
                                            id="floatingSelect"
                                            aria-label="Floating label select example">
                                            <option selected>Selecione</option>
                                            <option value>Selecione</option>
                                            <option value="AC">Acre</option>
                                            <option value="AL">Alagoas</option>
                                            <option value="AP">Amapá</option>
                                            <option value="AM">Amazonas</option>
                                            <option value="BA">Bahia</option>
                                            <option value="CE">Ceará</option>
                                            <option value="DF">Distrito Federal</option>
                                            <option value="ES">Espirito Santo</option>
                                            <option value="GO">Goiás</option>
                                            <option value="MA">Maranhão</option>
                                            <option value="MS">Mato Grosso do
                                                Sul</option>
                                            <option value="MT">Mato Grosso</option>
                                            <option value="MG">Minas Gerais</option>
                                            <option value="PA">Pará</option>
                                            <option value="PB">Paraíba</option>
                                            <option value="PR">Paraná</option>
                                            <option value="PE">Pernambuco</option>
                                            <option value="PI">Piauí</option>
                                            <option value="RJ">Rio de Janeiro</option>
                                            <option value="RN">Rio Grande do
                                                Norte</option>
                                            <option value="RS">Rio Grande do Sul</option>
                                            <option value="RO">Rondônia</option>
                                            <option value="RR">Roraima</option>
                                            <option value="SC">Santa Catarina</option>
                                            <option value="SP">São Paulo</option>
                                            <option value="SE">Sergipe</option>
                                            <option value="TO">Tocantins</option>
                                        </select>
                                        <label for="floatingSelect">Estado</label>
                                    </div>

                                </div>

                                <h6 class="card-text align-content-center">
                                    Cadastre uma senha:</h6>

                                <div class="row g-3">

                                    <div class="col-lg-3 form-floating mb-3">
                                        <input type="password"
                                            class="form-control"
                                            id="floatingInputGrid"
                                            placeholder="Senha"
                                            required>
                                        <label for="floatingInputGrid">Senha (4
                                            números)</label>
                                    </div>

                                    <div class="col-lg-3 form-floating mb-3">
                                        <input type="password"
                                            class="form-control"
                                            id="floatingInputGrid"
                                            placeholder="Confirme a senha"
                                            required>
                                        <label for="floatingInputGrid">Confirme
                                            a senha</label>
                                    </div>

                                </div>

                                <div class="d-grid gap-3 d-md-block">
                                
                                    <button type="submit"
                                        class="btn btn-primary mx-auto" formaction="index.html">Cadastrar</button>
                                    
                            </form>

                                    <a href="login.html" class="btn btn-secondary mx-auto">Voltar</a>

                                </div>

                            
                            
                            
                        </div>
                    </div>
                    <div class="row justify-content-center text-center mt-1">
                        <p class="text-secondary" style="font-size: 14px;">Formula Clean &copy; 2023</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
