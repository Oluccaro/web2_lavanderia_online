<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <!-- Incluindo o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg" style="background-color: lightblue;">
        <div class="container-fluid">
            <a class="btn btn-primary" type="button" href="login.html">Login</a>
        </div>
    </nav>
    <script>
        document.getElementById("menu").style.visibility = "hidden";
    </script>
    <div class="container">
        <div class="row-cols-12 hstack gap-2">
            <div class="col-4 text-center">
                <a href="home.html">
                    <img src="imagens/logoTransparente.png" alt="Logo" class="img-fluid w-60">
                </a>
            </div>
            <div class="col-md-5 col-sm-2 mt-4">
                <h4 class="text-primary text-center mt-4 mb-2">Sistema de Lavanderia On-Line</h4>
                <div class="card mb-2 mt-4">
                    <div class="card-header">
                        <h4 class="text-center">Login</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Usu√°rio</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="input-group-append">
                                    <span class="container" id="mostrarSenhaBtn">
                                        <i id="olho" class="bi bi-eye-slash toggle-icon"></i>
                                    </span>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" formaction="index.html">Entrar</button>
                        </form>
                        <div class="row mt-3">
                            <div class="col d-flex justify-content-between">
                                <a href="recuperaSenha.html">Esqueceu a senha?</a>
                                <a href="autocadastro.html">Cadastrar-se</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center text-center mt-1">
                    <p class="text-secondary" style="font-size: 14px;">Formula Clean &copy; 2023</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        const senhaInput = document.getElementById('password');
        const mostrarSenhaBtn = document.getElementById('mostrarSenhaBtn');
        const olhoBtn = document.getElementById('olho');
        mostrarSenhaBtn.addEventListener('click', () => {
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                olhoBtn.classList.remove("bi-eye-slash");
                olhoBtn.classList.add("bi-eye");
            } else {
                senhaInput.type = 'password';
                olhoBtn.classList.remove("bi-eye");
                olhoBtn.classList.add("bi-eye-slash");
            }
        });
    </script>
</body>

</html>
