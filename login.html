<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <!-- Incluindo o CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="bg-light">
    <nav role="navigation">
        <ul class="nav navbar nav-pills bg-dark">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle disabled" aria-disabled="true" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false" id="menu">Menu</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Login</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a aria-current="page">Fórmula Clean</a>
            </li>
            <li class="nav-item" id="nome">
                <a aria-current="page">NOME LOGADO</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="login.html" >Login</a>
            </li>
        </ul>
    </nav>
    <script>
        document.getElementById("menu").style.visibility = "hidden";
        document.getElementById("nome").style.visibility = "hidden";
    </script>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 text-center">
                <a href="home.html">
                    <img src="imagens/logo.png" alt="Logo" class="img-fluid w-50">
                </a>
                <h4 class="text-primary text-center">Sistema de Lavanderia On-Line</h4>
            </div>
        </div>
        
        <div class="row justify-content-center mt-1">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Login</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="mostrarSenhaBtn">
                                      <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" formaction="index.html">Entrar</button>
                        </form>
                        <div class="row mt-3">
                            <div class="col d-flex justify-content-between">
                                <a href="recuperaSenha.html">Esqueceu a senha?</a>
                                <a href="autocadastro.html">Cadastrar-se</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center text-center mt-1">
                    <p class="text-secondary" style="font-size: 14px;">Formula Clean &copy; 2023</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        const senhaInput = document.getElementById('password');
        const mostrarSenhaBtn = document.getElementById('mostrarSenhaBtn');

        mostrarSenhaBtn.addEventListener('click', () => {
        if (senhaInput.type === 'password') {
            senhaInput.type = 'text';
        } else {
            senhaInput.type = 'password';
        }
        });
    </script>    
</body>
</html>
