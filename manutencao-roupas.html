<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manutenção de Roupas</title>
  <!-- Incluindo o CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- Option 1: Include in HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<script type="text/javascript">
  const modal = document.querySelector('.modal-container')
  const tbody = document.querySelector('tbody')
  const roupa = document.querySelector('#roupa')
  const hPreco = document.querySelector('#preco')
  const prazo = document.querySelector('#prazo')
  const btnsalvar = document.querySelector('#salvar')

  let itens
  let id

  const getItensBD = () => JSON.parse(localStorage.getItem('dbfunc')) ?? []
  const getItensBD = () => localStorage.setItem('dbfunc', JSON.stringify(itens))

  function loadItens() {
    itens = getItensBD()
    tbody.innerHTML = ''
    itens.forEach((item, index) => {
      insereItem(item, index)
    })
  }

  loadItens()

  function insertItem(item, index) {
    let tr = document.createElement('tr')

    tr.innerHTML = `
      <td>${item.roupa}</td>
      <td>R$ ${item.preco}</td>
      <td>${item.prazo} dias</td>
      <td class="acao">
        <button onclick="editItem(${index})"><i class="bi bi-pencil"></button>
      </td>
      <td class="acao">
        <button onclick="deleteItem(${index})"><i class="bi bi-trash"></button>
      </td>
    `
    tbody.appendChild(tr)
  }

  function editItem(index) {
    openModal(true, index)
  }

  function deleteItem(index) {
    itens.splice(index, 1)
    setItensBD()
    loadItens()
  }

  function openModal(edit = false, index = 0) {
    modal.classList.add('active')

    modal.onclick = e => {
      if (e.target.className.indexOf('modal-container') !== -1) {
        modal.classList.remove('active')
      }
    }

    if (edit) {
      roupa.value = itens[index].roupa
      hPreco.value = itens[index].preco
      prazo.value = itens[index].prazo
      id = index
    }
    else {
      roupa.value = ''
      hPreco.value = ''
      prazo.value = ''
    }
  }

  btnsalvar.onclick = e => {
    if (roupa.value == '' || hPreco.value == '' || prazo.value == '')
      return
  }

  e.preventDefault();

  if (id != indefined) {
    itens[id].roupa = roupa.value
    itens[id].preco = hPreco.value
    itens[id].prazo = prazo.value
  }
  else {
    itens.push({'roupa': roupa.value, 'preco': hPreco.value, 'prazo': prazo.value})
  }

  setItensBD()

  modal.classList.remove('active')
  loadItens()
  id = undefined
</script>



<body class="bg-light">

  <nav role="navigation">
      <ul class="nav navbar nav-pills bg-info">
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button" aria-expanded="false" id="menu">Menu</a>
              <ul class="dropdown-menu bg-info">

                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" aria-current="page">Manutenção de Peças de Roupas</a></li>
              </ul>
          </li>
          <li class="nav-item">
              <a>Fórmula Clean</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="login.html">Sair</a>
          </li>
      </ul>
  </nav>

  <section class="h-100 h-custom" style="background-color:lightblue">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12">
          <div class="card card-registration card-registration-2" style="border-radius: 15px;">
            <div class="card-body p-0">
              <div class="row g-0">
                <div class="col-lg-8">
                  <div class="p-5">
                    <div class="d-flex justify-content-between align-items-center mb-5">
                      <h1 class="fw-bold mb-0 text-black">Manutenção de peças de roupas</h1>
                      <button onclick="openModal()" id="new">Adicionar</button>
                    </div>

                    <hr class="my-4">
                    <div class="row mb-4 d-flex justify-content-between align-items-center"> 
                      <table>
                        <thead>
                          <tr>
                            <th>Peça de Roupa</th>
                            <th>Preço (R$)</th>
                            <th>Prazo (dias)</th>
                            <th class="acao">Editar</th>
                            <th class="acao">Excluir</th>
                          </tr>
                        </thead>
                        <tbody></tbody>
                      </table>
                    </div>

                    <div class="modal-container row mb-4 d-flex justify-content-between align-items-center">
                      <div class="modal">
                        <form>
                          <label for="roupa">Peça de Roupa</label>
                          <input type="text" id="roupa" required>
                          <label for="preco">Preço (R$)</label>
                          <input type="number" id="preco" required>
                          <label for="prazo">Prazo</label>
                          <input type="number" id="prazo" required>
                          <button id="salvar">Salvar</button>
                        </form>
                      </div>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    </div>
