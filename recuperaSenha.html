<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperação de Senha</title>
  <!-- Incluindo o CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">

        <div class="row justify-content-center">
            <div class="col-md-4 text-center">
                <img src="imagens/logo.png" alt="Logo" class="img-fluid" style="max-width: 50%; height: auto;">
                <h4 class="text-primary text-center">Sistema de Lavanderia On-Line</h4>
            </div>
        </div>
        
        <div class="row justify-content-center mt-1">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">Recuperação de Senha</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <h6 class="text-center">Insira o seu email ou nome de usuário e enviaremos um link ao e-mail cadastrado para você voltar a acessar a sua conta.</h6>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="username" name="username" required placeholder="E-mail ou nome de usuário">
                            </div>
                            <button type="submit" class="btn btn-primary w-100" formaction="mensagem.html">Enviar link</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <a href="login.html">Voltar ao login</a>
                    </div>
                </div>
                <div class="row justify-content-center text-center mt-1">
                    <p class="text-secondary" style="font-size: 14px;">Formula Clean &copy; 2023</p>
                </div>
            </div>
        </div>
    </div>
  
</body>
</html>
