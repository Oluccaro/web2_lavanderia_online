  <section class="h-100 h-custom">
    <div class="container py-5 h-100">

              <div class="row g-0">

                      <!-- Botão para abrir o formulário de adição -->
                      <button class="btn btn-outline-primary mt-2" onclick="openForm()">Adicionar</button>
                    </div>

                    <hr class="my-4">
                    <div class="row mb-4 d-flex justify-content-between align-items-center">
                      <!-- Tabela para exibir os itens -->
                      <table class="table mt-4">
                          <thead>
                              <tr>
                                  <th>Login</th>
                                  <th>Nome</th>
                                  <th>Data de Nascimento</th>
                                  <th>Senha</th>
                                  <th class="acao">Editar</th>
                                  <th class="acao">Excluir</th>
                              </tr>
                          </thead>
                          <tbody id="item-list">
                              <!-- Dados iniciais -->
                              <tr>
                                  <td>usuario1</td>
                                  <td>João</td>
                                  <td>1990-01-15</td>
                                  <td>senha1</td>
                                  <td class="acao"><button class="btn btn-primary" onclick="editItem(0)">Editar</button></td>
                                  <td class="acao"><button class="btn btn-danger" onclick="deleteItem(0)">Excluir</button></td>
                              </tr>
                              <tr>
                                  <td>usuario2</td>
                                  <td>Maria</td>
                                  <td>1985-05-20</td>
                                  <td>senha2</td>
                                  <td class="acao"><button class="btn btn-primary" onclick="editItem(1)">Editar</button></td>
                                  <td class="acao"><button class="btn btn-danger" onclick="deleteItem(1)">Excluir</button></td>
                              </tr>
                              <tr>
                                  <td>usuario3</td>
                                  <td>Carlos</td>
                                  <td>1993-12-10</td>
                                  <td>senha3</td>
                                  <td class="acao"><button class="btn btn-primary" onclick="editItem(2)">Editar</button></td>
                                  <td class="acao"><button class="btn btn-danger" onclick="deleteItem(2)">Excluir</button></td>
                              </tr>
                          </tbody>
                      </table>

                    <!-- Formulário de adição oculto por padrão -->
                    <div id="add-form" style="display: none;">
                        <h2>Adicionar Novo Funcionário</h2>
                        <form>
                            <div class="mb-3">
                                <label for="login">Login (email)</label>
                                <input type="email" class="form-control" id="login" required>
                            </div>
                            <div class="mb-3">
                                <label for="nome">Nome</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="dataNascimento">Data de Nascimento</label>
                                <input type="date" class="form-control" id="dataNascimento" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha">Senha</label>
                                <input type="password" class="form-control" id="senha" required>
                            </div>
                            <button type="button" class="btn btn-success" onclick="addItem()">Salvar</button>
                            <button type="button" class="btn btn-secondary" onclick="closeForm()">Cancelar</button>
                        </form>

    </div>

      <script>
        // Dados iniciais
        const items = [
            { login: 'usuario1', nome: 'João', dataNascimento: '1990-01-15', senha: 'senha1' },
            { login: 'usuario2', nome: 'Maria', dataNascimento: '1985-05-20', senha: 'senha2' },
            { login: 'usuario3', nome: 'Carlos', dataNascimento: '1993-12-10', senha: 'senha3' }
        ];

        // Função para abrir o formulário de adição
        function openForm() {
            document.getElementById('add-form').style.display = 'block';
        }

        // Função para fechar o formulário de adição
        function closeForm() {
            document.getElementById('add-form').style.display = 'none';
        }

        // Função para adicionar um novo item
        function addItem() {
            const login = document.getElementById('login').value;
            const nome = document.getElementById('nome').value;
            const dataNascimento = document.getElementById('dataNascimento').value;
            const senha = document.getElementById('senha').value;

            if (login && nome && dataNascimento && senha) {
                items.push({ login, nome, dataNascimento, senha });
                updateItemList();
                closeForm();
            }
        }

        // Função para atualizar a lista de itens na tabela
        function updateItemList() {
            const itemList = document.getElementById('item-list');
            itemList.innerHTML = '';

            for (let i = 0; i < items.length; i++) {
                const item = items[i];
                itemList.innerHTML += `
                    <tr>
                        <td>${item.login}</td>
                        <td>${item.nome}</td>
                        <td>${item.dataNascimento}</td>
                        <td>${item.senha}</td>
                        <td class="acao">
                            <button class="btn btn-primary" onclick="editItem(${i})">Editar</button>
                        </td>
                        <td class="acao">
                            <button class="btn btn-danger" onclick="deleteItem(${i})">Excluir</button>
                        </td>
                    </tr>
                `;
            }
        }

        // Função para editar um item
        function editItem(index) {
            const editedItem = prompt('Editar item (login, nome, dataNascimento, senha):', `${items[index].login}, ${items[index].nome}, ${items[index].dataNascimento}, ${items[index].senha}`);
            if (editedItem !== null) {
                const [login, nome, dataNascimento, senha] = editedItem.split(',').map(str => str.trim());
                if (login && nome && dataNascimento && senha) {
                    items[index] = { login, nome, dataNascimento, senha };
                    updateItemList();
                }
            }
        }

        // Função para excluir um item
        function deleteItem(index) {
            const confirmDelete = confirm('Tem certeza que deseja excluir este item?');
            if (confirmDelete) {
                items.splice(index, 1);
                updateItemList();
            }
        }

        // Inicializar a lista de itens na tabela
        updateItemList();
    </script>
